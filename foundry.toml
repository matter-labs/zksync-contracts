[profile.default]
auto_detect_solc = true
evm_version = 'cancun'
optimizer = true
optimizer-runs = 9999999
src = 'contracts'
out = 'out'
cache_path = 'cache_forge'
libs = ["lib"]
remappings = [
    "@openzeppelin/contracts/=lib/openzeppelin-contracts/contracts/",
    "@openzeppelin/contracts-v4=lib/openzeppelin-contracts-v4/contracts/",
    "forge-std/=lib/forge-std/src/",
]
ffi = true
fs_permissions = [
    { access = "read", path = "./contracts/interop/provider/bash-scripts" },
]

# zkSync system contract addresses to persist during fork
# 0x8008 = MSG_VALUE_SYSTEM_CONTRACT (required for sendToken)
# 0x800a = L2_BASE_TOKEN_SYSTEM_CONTRACT
# 0x10003 = L2_ASSET_ROUTER
# 0x10004 = L2_NATIVE_TOKEN_VAULT
# 0x10010 = L2_INTEROP_CENTER
persistent = ["0x0000000000000000000000000000000000008008", "0x0000000000000000000000000000000000008009", "0x000000000000000000000000000000000000800a", "0x0000000000000000000000000000000000010002", "0x0000000000000000000000000000000000010003", "0x0000000000000000000000000000000000010004", "0x0000000000000000000000000000000000010010"]

[fmt]
line_length = 80
tab_width = 2
bracket_spacing = true
quote_style = "double"
sort_imports = true

[doc]
out        = "doc-temp"
title      = "ZKSync Contracts"
repository = "https://github.com/matter-labs/zksync-contracts"
