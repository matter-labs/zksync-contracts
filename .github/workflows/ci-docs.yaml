name: ci-run

on:
  push:
    branches:
      - "main"
    tags:
      - "v*.*.*"
  pull_request:
    paths:
      - 'docs/**'
      - '.github/workflows/docs.yaml'
  workflow_dispatch:
    inputs:
      ref:
        description: "Branch, tag or commit to deploy the docs. If empty, use the ref that triggered the workflow."
        required: false
        default: ""
      version:
        type: string
        description: "Version of the documentation to deploy"
        required: false
        default: "latest"

permissions:
  contents: write
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false


jobs:

  deploy-docs:
    name: deploy-docs ðŸ“˜
    runs-on: ubuntu-latest
    permissions:
      contents: write
    env:
      DOCS_DIR: 'docs/book'
      ENABLE_TESTS: false
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ inputs.ref || '' }}

      - name: Extract version from tag
        if: startsWith(github.ref, 'refs/tags/')
        id: extract-version
        shell: 'bash -ex {0}'
        run: |
          TAG="${{ github.ref_name }}"
          VERSION="${TAG#*-}"
          echo "version=${VERSION}" >> "${GITHUB_OUTPUT}"

      - name: Install Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable

      - name: Prepare rustdoc
        shell: 'bash -ex {0}'
        run: |
          cargo doc --no-deps
          cp -r target/doc docs/book/src/rustdoc

      - name: Deploy core docs
        uses: matter-labs/deploy-mdbooks@c72ae3825faeb7d20cbf3e67714f7253dd0ee7cb # v1
        with:
          version: ${{ inputs.version || steps.extract-version.outputs.version || github.ref_name }}
          docs-dir: ${{ env.DOCS_DIR }}
          github-token: ${{ secrets.GITHUB_TOKEN }}
          enable-tests: ${{ env.ENABLE_TESTS }}
          deploy: ${{ github.event_name != 'pull_request' }}